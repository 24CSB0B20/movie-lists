<html>
	<head>
		<title>
			Blog
		</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Liter&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
		</style>
	</head>
	<body>
		<div class="wrapper bebas-neue-regular">
		<section id="cta">
			<div id="cta-text">
				Welcome to Ultimate Movie Lists
			</div>
			<a href="#lists"><button id="cta-button" class="css-only-ripple">Get Started</button></a>
		</section>
        <div id="lists" class="center-row">
            <section class="list">
                <div class="tit">
                    Your Movies
                </div>
                <div class="center-row">
                    <input id="inputBox" type="text">
                    <button id="add-button">Add</button>
                    <button id="clear-button">Clear</button>
                </div>
                <div class="actualList center-row">
                    <ul class="theUL">
                        <li>La La Land<button class="delete">Delete</button></li>
                        <li >Deadpool and Wolverine<button class="delete">Delete</button></li>
                        <li>Goodfellas<button class="delete">Delete</button></li>
                        <li>The Godfather<button class="delete">Delete</button></li>
                        <li>Pulp Fiction<button class="delete">Delete</button></li>
                        <li>Friday the 13th<button class="delete">Delete</button></li>
                    </ul>
                </div>
            </section>
        </div>
		<section id = "footer">
			<div id="containerIcon">
				<img class="icons" src="icons8-linkedin-24.png">
				<img class="icons"src="icons8-facebook-24.png">
				<img class="icons" src="icons8-instagram-24.png">
				<img class="icons" src="icons8-reddit-24.png">
			</div>
		</section>
		</div>
	<script src="script.js"></script>
	</body>


</html>
